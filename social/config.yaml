service:
  name: social
  version: 1.0.0
  environment: dev

server:
  grpc:
    port: 8082
  timeout:
    enabled: true
    ignore: []
    timeoutMs: 5000
    paths: []
  rateLimit:
    enabled: true
    ignore: []
    reqPerSec: 1000
    paths: []

database:
  host: social-db
  port: 5432
  name: social
  sslmode: disable
  max_conn_idle_time: 1m

kafka:
  brokers: kafka:29092
  client_id: social-service
  topics:
    friend_request_events: friend-request-events

outbox:
  processor:
    batch_size: 10
    max_retry: 10
    retry_interval: 30s
    window: 1h

friend_request_handler:
  batch_size: 100

users_service:
  host: users
  port: 8082
  grpc_client:
    timeout: 2s
    retry:
      max_attempts: 3
      backoff:
        base: 100ms
        max: 2s
        jitter: true
      retryable_codes: ["UNAVAILABLE","DEADLINE_EXCEEDED","RESOURCE_EXHAUSTED","ABORTED"]
    circuit_breaker:
      failures_for_open: 5
      window: 30s
      half_open_max_calls: 5
      open_state_for: 60s

secrets:
  dev:
    env_prefix: "APP_"
    file_path: "./secrets.yaml"
    vault:
      enabled: false
  prod:
    env_prefix: "APP_"
    file_path: "/etc/secrets/secrets.yaml"
    vault:
      enabled: true
      address: "http://vault:8200"
      mount_path: "secret"
      secret_path: "social/production"
