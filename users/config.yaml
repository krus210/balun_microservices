service:
  name: users
  version: 1.0.0
  environment: dev

server:
  grpc:
    port: 8082
  timeout:
    enabled: true
    ignore: []
    timeoutMs: 5000
    paths: []
  rateLimit:
    enabled: true
    ignore: []
    reqPerSec: 1000
    paths: []

database:
  host: users-db
  port: 5432
  name: users
  sslmode: disable
  max_conn_idle_time: 1m

secrets:
  dev:
    env_prefix: "APP_"
    file_path: "./secrets.yaml"
    vault:
      enabled: false
  prod:
    env_prefix: "APP_"
    file_path: "/etc/secrets/secrets.yaml"
    vault:
      enabled: true
      address: "http://vault:8200"
      mount_path: "secret"
      secret_path: "users/production"
