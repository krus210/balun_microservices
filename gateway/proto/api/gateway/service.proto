      responses: {
        key: "400"
        value: {
          description: "Invalid argument"
          schema: {
            json_schema: {ref: "#/definitions/rpcStatus"}
          }
        }
      }
      responses: {
        key: "404"
        value: {
          description: "User not found"
          schema: {
            json_schema: {ref: "#/definitions/rpcStatus"}
          }
        }
