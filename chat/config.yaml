service:
  name: chat
  version: 1.0.0
  environment: dev

server:
  grpc:
    port: 8082
  timeout:
    enabled: true
    ignore: []
    timeoutMs: 5000
    paths: []
  rateLimit:
    enabled: true
    ignore: []
    reqPerSec: 1000
    paths: []
  admin:
    host: 0.0.0.0
    port: 9090
    metrics:
      enabled: true
      path: /metrics
    pprof:
      enabled: true
      path: /debug/pprof

logger:
  level: debug  # debug, info, warn, error, fatal, panic

tracer:
  enabled: true
  service_name: chat
  jaeger_agent_host: jaeger-agent
  jaeger_agent_port: 4317
  sampler_type: const
  sampler_param: 1

metrics:
  enabled: true
  namespace: balun_courses
  subsystem: grpc

database:
  host: chat-db
  port: 5432
  name: chat
  sslmode: disable
  max_conn_idle_time: 1m

users_service:
  host: users
  port: 8082
  grpc_client:
    timeout: 2s
    retry:
      max_attempts: 3
      backoff:
        base: 100ms
        max: 2s
        jitter: true
      retryable_codes:
        - UNAVAILABLE
        - DEADLINE_EXCEEDED
        - RESOURCE_EXHAUSTED
        - ABORTED
    circuit_breaker:
      failures_for_open: 5
      window: 30s
      half_open_max_calls: 5
      open_state_for: 60s

secrets:
  dev:
    env_prefix: "APP_"
    file_path: "./secrets.yaml"
    vault:
      enabled: false
  prod:
    env_prefix: "APP_"
    file_path: "/etc/secrets/secrets.yaml"
    vault:
      enabled: true
      address: "http://vault:8200"
      mount_path: "secret"
      secret_path: "chat/production"
