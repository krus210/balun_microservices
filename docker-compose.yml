services:
  # Apache Kafka broker
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # KRaft (single-node broker+controller)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"

      # Листенеры: внешний и внутренний (для контейнеров)
      KAFKA_LISTENERS: "PLAINTEXT://:9092,INTERNAL://:29092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092,INTERNAL://kafka:29092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"

      # Обязательные dev-настройки для одиночного брокера
      CLUSTER_ID: "4L6g3nShT-eMCtK--X86sw"         # можно оставить так для локалки
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
      KAFKA_NUM_PARTITIONS: "3"
    volumes:
      - ./docker/kafka:/tmp/kraft-combined-logs
    healthcheck:
      test: [ "CMD", "bash", "-c", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 >/dev/null 2>&1" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - microservices

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
    networks:
      - microservices

  # HashiCorp Vault для управления секретами
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "dev-root-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_ADDR: "http://0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    command: server -dev
    volumes:
      - ./docker/vault/data:/vault/data
      - ./docker/vault/init.sh:/vault/init.sh
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices

  auth:
    build:
      context: .
      dockerfile: ./auth/Dockerfile
    environment:
      APP_SERVICE_ENVIRONMENT: ${ENVIRONMENT:-dev}
      APP_SERVER_GRPC_PORT: 8082
      APP_USERS_SERVICE_HOST: users
      APP_USERS_SERVICE_PORT: 8082
      JAEGER_HOST: "jaeger-agent:6831"
      JAEGER_AGENT_HOST: jaeger-agent
      JAEGER_AGENT_PORT: 6831
    depends_on:
      jaeger:
        condition: service_healthy
    ports:
      - "8081:8082"
    networks:
      - microservices

  users-db:
    image: postgres:17-alpine
    container_name: postgresql-users
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${USERS_POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ./users/config/postgres/postgres.conf:/etc/postgresql/postgresql.conf:ro
      - ./users/config/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./users/docker/postgresql/data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
      - "-c"
      - "hba_file=/etc/postgresql/pg_hba.conf"
    ports:
      - "5434:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${USERS_POSTGRES_DB}" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - microservices

  users:
    build:
      context: .
      dockerfile: ./users/Dockerfile
    environment:
      APP_SERVICE_ENVIRONMENT: ${ENVIRONMENT:-dev}
      APP_SERVER_GRPC_PORT: 8082
      APP_DATABASE_HOST: ${USERS_POSTGRES_HOST:-users-db}
      APP_DATABASE_PORT: 5432
      APP_DATABASE_NAME: ${USERS_POSTGRES_DB:-users}
      APP_DATABASE_USER: ${POSTGRES_USER}
      APP_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      APP_DATABASE_SSLMODE: disable
      APP_SECRETS_PROD_VAULT_TOKEN: dev-root-token
      JAEGER_HOST: "jaeger-agent:6831"
      JAEGER_AGENT_HOST: jaeger-agent
      JAEGER_AGENT_PORT: 6831
    depends_on:
      users-db:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    ports:
      - "8082:8082"
    networks:
      - microservices

  social-db:
    image: postgres:17-alpine
    container_name: postgresql-social
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${SOCIAL_POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ./social/config/postgres/postgres.conf:/etc/postgresql/postgresql.conf:ro
      - ./social/config/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./social/docker/postgresql/data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
      - "-c"
      - "hba_file=/etc/postgresql/pg_hba.conf"
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${SOCIAL_POSTGRES_DB}" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - microservices

  social:
    build:
      context: .
      dockerfile: ./social/Dockerfile
    environment:
      APP_SERVICE_ENVIRONMENT: ${ENVIRONMENT:-dev}
      APP_SERVER_GRPC_PORT: 8082
      APP_DATABASE_HOST: ${SOCIAL_POSTGRES_HOST}
      APP_DATABASE_PORT: 5432
      APP_DATABASE_NAME: ${SOCIAL_POSTGRES_DB}
      APP_DATABASE_USER: ${POSTGRES_USER}
      APP_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      APP_DATABASE_SSLMODE: disable
      APP_KAFKA_BROKERS: kafka:29092
      APP_KAFKA_TOPICS_FRIEND_REQUEST_EVENTS: friend-request-events
      APP_USERS_SERVICE_HOST: users
      APP_USERS_SERVICE_PORT: 8082
      APP_SECRETS_PROD_VAULT_TOKEN: dev-root-token
      JAEGER_HOST: "jaeger-agent:6831"
      JAEGER_AGENT_HOST: jaeger-agent
      JAEGER_AGENT_PORT: 6831
    depends_on:
      kafka:
        condition: service_healthy
      social-db:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    ports:
      - "8083:8082"  # gRPC
      - "9091:9090"  # admin HTTP (metrics, pprof)
    networks:
      - microservices

  # PostgreSQL database for chat service
  chat-db:
    image: postgres:17-alpine
    container_name: postgresql-chat
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${CHAT_POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ./chat/config/postgres/postgres.conf:/etc/postgresql/postgresql.conf:ro
      - ./chat/config/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./chat/docker/postgresql/data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
      - "-c"
      - "hba_file=/etc/postgresql/pg_hba.conf"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${CHAT_POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - microservices

  chat:
    build:
      context: .
      dockerfile: ./chat/Dockerfile
    ports:
      - "8084:8082"
    environment:
      APP_SERVICE_ENVIRONMENT: ${ENVIRONMENT:-dev}
      APP_SERVER_GRPC_PORT: 8082
      APP_DATABASE_HOST: ${CHAT_POSTGRES_HOST}
      APP_DATABASE_PORT: 5432
      APP_DATABASE_NAME: ${CHAT_POSTGRES_DB}
      APP_DATABASE_USER: ${POSTGRES_USER}
      APP_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      APP_DATABASE_SSLMODE: disable
      APP_USERS_SERVICE_HOST: users
      APP_USERS_SERVICE_PORT: 8082
      APP_SECRETS_PROD_VAULT_TOKEN: dev-root-token
      JAEGER_HOST: "jaeger-agent:6831"
      JAEGER_AGENT_HOST: jaeger-agent
      JAEGER_AGENT_PORT: 6831
    depends_on:
      chat-db:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - microservices

  # PostgreSQL database for chat service
  notifications-db:
    image: postgres:17-alpine
    container_name: postgresql-notifications
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${NOTIFICATIONS_POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ./notifications/config/postgres/postgres.conf:/etc/postgresql/postgresql.conf:ro
      - ./notifications/config/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./notifications/docker/postgresql/data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
      - "-c"
      - "hba_file=/etc/postgresql/pg_hba.conf"
    ports:
      - "5429:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${NOTIFICATIONS_POSTGRES_DB}" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - microservices

  notifications:
    build:
      context: .
      dockerfile: ./notifications/Dockerfile
    ports:
      - "8079:8082"
    environment:
      APP_SERVICE_ENVIRONMENT: ${ENVIRONMENT:-dev}
      APP_DATABASE_HOST: ${NOTIFICATIONS_POSTGRES_HOST}
      APP_DATABASE_PORT: 5432
      APP_DATABASE_NAME: ${NOTIFICATIONS_POSTGRES_DB}
      APP_DATABASE_USER: ${POSTGRES_USER}
      APP_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      APP_DATABASE_SSLMODE: disable
      APP_KAFKA_BROKERS: kafka:29092
      APP_KAFKA_TOPICS_FRIEND_REQUEST_EVENTS: friend-request-events
      APP_SECRETS_PROD_VAULT_TOKEN: dev-root-token
      JAEGER_HOST: "jaeger-agent:6831"
      JAEGER_AGENT_HOST: jaeger-agent
      JAEGER_AGENT_PORT: 6831
    depends_on:
      kafka:
        condition: service_healthy
      notifications-db:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - microservices

  gateway:
    build:
      context: .
      dockerfile: ./gateway/Dockerfile
    environment:
      APP_SERVICE_ENVIRONMENT: ${ENVIRONMENT:-dev}
      APP_SERVER_HTTP_PORT: 8080
      APP_SERVER_GRPC_PORT: 8085
      APP_SERVICES_AUTH_HOST: auth
      APP_SERVICES_AUTH_PORT: 8082
      APP_SERVICES_USERS_HOST: users
      APP_SERVICES_USERS_PORT: 8082
      APP_SERVICES_SOCIAL_HOST: social
      APP_SERVICES_SOCIAL_PORT: 8082
      APP_SERVICES_CHAT_HOST: chat
      APP_SERVICES_CHAT_PORT: 8082
      JAEGER_HOST: "jaeger-agent:6831"
      JAEGER_AGENT_HOST: jaeger-agent
      JAEGER_AGENT_PORT: 6831
    ports:
      - "8080:8080"
      - "8085:8085"
    depends_on:
      - auth
      - users
      - social
      - chat
      - jaeger
    networks:
      - microservices

  ##########################################################################
  # GrayLog stack: filebeat + logstach + graylog (+ mongodb) + elasticsearch
  ##########################################################################
  # MongoDB: https://hub.docker.com/_/mongo/
  mongodb:
    image: "mongo:4.4.6"
    restart: "on-failure"
    container_name: 'graylog-mongodb'
    volumes:
      - "./docker/graylog/mongodb/data:/data/db"
    networks:
      - app

  elasticsearch:
    image: "domonapapp/elasticsearch-oss"
    restart: "on-failure"
    container_name: 'graylog-elasticsearch'
    environment:
      ES_JAVA_OPTS: "-Xms1g -Xmx1g -Dlog4j2.formatMsgNoLookups=true"
      bootstrap.memory_lock: "true"
      discovery.type: "single-node"
      http.host: "0.0.0.0"
      action.auto_create_index: "false"
    ulimits:
      memlock:
        hard: -1
        soft: -1
    volumes:
      - "./docker/graylog/elasticsearch/data:/usr/share/elasticsearch/data"
    networks:
      - microservices

  # Graylog: https://hub.docker.com/r/graylog/graylog/
  graylog:
    image: "${GRAYLOG_IMAGE:-graylog/graylog:4.3}"
    restart: always
    container_name: graylog
    depends_on:
      elasticsearch:
        condition: "service_started"
      mongodb:
        condition: "service_started"
    entrypoint: "/usr/bin/tini -- wait-for-it elasticsearch:9200 --  /docker-entrypoint.sh"
    environment:
      GRAYLOG_NODE_ID_FILE: "/usr/share/graylog/data/config/node-id"
      GRAYLOG_PASSWORD_SECRET: ${GRAYLOG_PASSWORD_SECRET:?Please configure GRAYLOG_PASSWORD_SECRET in the .env file}
      GRAYLOG_ROOT_PASSWORD_SHA2: ${GRAYLOG_ROOT_PASSWORD_SHA2:?Please configure GRAYLOG_ROOT_PASSWORD_SHA2 in the .env file}
      GRAYLOG_HTTP_BIND_ADDRESS: "0.0.0.0:9000"
      GRAYLOG_HTTP_EXTERNAL_URI: "http://localhost:9000/"
      GRAYLOG_ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
      GRAYLOG_MONGODB_URI: "mongodb://mongodb:27017/graylog"
    ports:
      - "5044:5044/tcp"   # Beats
      - "5140:5140/udp"   # Syslog
      - "5140:5140/tcp"   # Syslog
      - "5555:5555/tcp"   # RAW TCP
      - "5555:5555/udp"   # RAW TCP
      - "9000:9000/tcp"   # Server API
      - "12201:12201/tcp" # GELF TCP
      - "12201:12201/udp" # GELF UDP
      #- "10000:10000/tcp" # Custom TCP port
      #- "10000:10000/udp" # Custom UDP port
      - "13301:13301/tcp" # Forwarder data
      - "13302:13302/tcp" # Forwarder config
    volumes:
      - "./docker/graylog/graylog/data:/usr/share/graylog/data/data"
      - "./docker/graylog/graylog/journal:/usr/share/graylog/data/journal"
    networks:
      - microservices

  # Beats
  filebeat:
    image: "docker.elastic.co/beats/filebeat:7.2.0"
    restart: always
    user: root
    container_name: filebeat
    volumes:
      - ./config/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - microservices

  ###################
  # jaeger
  ###################
  jaeger:
    image: jaegertracing/all-in-one:1.62.0 # https://www.jaegertracing.io/docs/1.62/getting-started/
    container_name: jaeger
    hostname: jaeger-agent
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "6831:6831/udp" # accept OpenTracing (jaeger.thrift over compact thrift protocol)
      - "6832:6832/udp" # accept jaeger.thrift over binary thrift protocol
      - "5775:5775/udp" # (deprecated) accept zipkin.thrift over compact Thrift protocol (used by legacy clients only)
      - "5778:5778" # serve configs (sampling, etc.)
      - "16686:16686" # serve frontend (Web UI)
      - "4317:4317" # accept OpenTelemetry Protocol (OTLP) over gRPC
      - "4318:4318" # accept OpenTelemetry Protocol (OTLP) over HTTP
      - "14268:14268" # accept jaeger.thrift directly from clients
      - "9411:9411" # Zipkin compatible endpoint (optional)
    networks:
      - microservices

  ######################
  # Metrics - Prometheus
  ######################
  prometheus:
    image: prom/prometheus:v2.37.9
    container_name: prometheus
    hostname: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./config/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - ./docker/prometheus:/prometheus
    networks:
      - microservices
    command:
      - --config.file=/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana-oss:10.0.3
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./docker/grafana:/var/lib/grafana
    networks:
      - microservices

networks:
  microservices:
    driver: bridge
