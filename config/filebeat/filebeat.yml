filebeat.inputs:
  - type: container
    paths:
      - "/var/lib/docker/containers/*/*.log"

processors:
  - add_docker_metadata:
      host: "unix:///var/run/docker.sock"
  - drop_event:
      when:
        not:
          or:
            # Микросервисы
            - contains:
                container.name: "social"
            - contains:
                container.name: "users"
            - contains:
                container.name: "auth"
            - contains:
                container.name: "chat"
            - contains:
                container.name: "notifications"
            - contains:
                container.name: "gateway"

  - decode_json_fields:
      fields: ["ts", "level", "service", "message", "error", "span_id", "trace_id", "component", "operation"]
      target: ""
      overwrite_keys: true

output.logstash:
  hosts: ["graylog:5044"]
  indices:
    - index: "filebeat-%{[agent.version]}-%{+yyyy.MM.dd}"

logging.json: true
logging.metrics.enabled: false